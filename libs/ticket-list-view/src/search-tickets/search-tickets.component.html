<div>
  <label>
    Find Tickets:
    <input type="text" name="search" [formControl]="searchText">
  </label>
  <button [disabled]="searchButtonDisabled" #searchButton>Search</button>
</div>
<section>
    <div *ngFor="let result of searchResults">
      <a routerLink="/ticket/{{result.id}}">
        <h3>{{result.message}}</h3>
        <em>{{result.status}}</em>
      </a>
    </div>
</section>
