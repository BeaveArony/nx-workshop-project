<section *ngIf="company$ | async; let company" class="company-details">
  <h1>{{company.name}}</h1>
  <h2>Users</h2>
  <table>
    <thead>
    <tr>
      <th>Id</th>
      <th>Username</th>
      <th>Full Name</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of company.users">
      <td>{{user.id}}</td>
      <td>{{user.username}}</td>
      <td>{{user.fullName}}</td>
    </tr>
    </tbody>
  </table>
</section>
